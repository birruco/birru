title: 'Masa Emas Anak Tidak Dapat Diulang'
description: 'Oleh karena itu, kami membantu orang tua mengoptimalkan tumbuh kembang si kecil sejak dini serta mengatasi mesalah berikut ini untuk membangkitkan kejeniusan dan potensi tersembunyi si kecil yang orang tua tidak sadari.'
talents: 
  - title: 'Speech Delay'
    description: 'Anak mengalami keterlambatan dalam perkembangan bahasa lisan mereka, mempengaruhi kemampuan mereka untuk berbicara seiring dengan perkembangan usia.'
    url: '/kasus/speech-delay/'
  - title: 'Autism (ASD)'
    description: 'Gangguan perkembangan neurologis yang mempengaruhi interaksi sosial, komunikasi, dan perilaku anak, seringkali disertai dengan minat yang sangat terbatas.'
    url: '/kasus/autism/'
  - title: 'Gangguan Artikulasi'
    description: 'Kesulitan dalam mengucapkan suara, kata, atau suku kata tertentu, yang dapat mempengaruhi pemahaman bahasa.'
    url: '/kasus/gangguan-artikulasi/'
  - title: 'ADHD'
    description: 'Gangguan perhatian dan hiperaktivitas yang dapat membuat anak kesulitan berkonsentrasi, mengendalikan perilaku impulsif, dan tetap tenang.'
    url: '/kasus/adhd/'
  - title: 'Gangguan Bahasa'
    description: 'Kesulitan dalam mengembangkan atau menggunakan bahasa secara efektif, yang dapat melibatkan pemahaman, ekspresi, atau interaksi sosial.'
    url: '/kasus/gangguan-bahasa/'
  - title: 'Gangguan Pendengaran'
    description: 'Gangguan pendengaran yang dapat mempengaruhi kemampuan anak untuk memahami dan menggunakan bahasa lisan.'
    url: '/kasus/gangguan-pendengaran/'
  - title: 'Gangguan Membaca'
    description: 'Kesulitan dalam membaca kata-kata, frasa, dan teks, bisa menjadi gejala disleksia atau masalah lain dalam pemahaman bacaan.'
    url: '/kasus/gangguan-membaca/'
  - title: 'Down Syndrome'
    description: 'Gangguan genetik yang dapat mempengaruhi perkembangan fisik dan kognitif anak.'
    url: '/kasus/down-syndrome/'
  - title: 'Celah Bibir dan Langit-langit (CLP)'
    description: 'Kelainan lahir yang melibatkan celah pada bibir dan/atau langit-langit, yang dapat mempengaruhi fungsi bicara dan makan.'
    url: '/kasus/celah-bibir-dan-langit-langit/'
  - title: 'Gagap'
    description: 'Kesulitan dalam mengucapkan kata-kata dengan lancar, sering disertai dengan blocking atau mengulangi kata.'
    url: '/kasus/gagap/'
  - title: 'Gangguan Makan dan Menelan'
    description: 'Anak kesulitan dalam proses makan, termasuk mengunyah, menelan, menghisap, muntah ketika makan, banyak mengalir air liur, serta memilih-milih makanan dengan tekstur tertentu.'
    url: '/kasus/gangguan-makan-dan-menelan/'
  - title: 'Selective Mutism'
    description: 'Gangguan yang terjadi ketika anak tidak bisa berkomunikasi hanya dalam situasi tertentu, namun dalam situasi yang membuatnya nyaman, anak mampu berkomunikasi dengan normal.'
    url: '/kasus/selective-mutism/'
  - title: 'Developmental Delay'
    description: 'Anak tidak mencapai milestone perkembangan secara normal, baik dalam hal motorik, bahasa, atau keterampilan sosial, dibandingkan dengan anak sebaya mereka.'
    url: '/kasus/developmental-delay/'
  - title: 'Gangguan Sensorik'
    description: 'Kesulitan dalam mengelola informasi sensorik dari lingkungan sekitar. Anak mungkin sangat sensitif (hipersensitif) atau kurang responsif (hiposensitif) terhadap rangsangan sensorik.'
    url: '/kasus/gangguan-sensorik/'
  - title: 'Cerebral Palsy'
    description: 'Gangguan motorik yang disebabkan oleh kerusakan pada bagian otak yang mengontrol gerakan dan postur tubuh. Anak dengan cerebral palsy dapat mengalami kesulitan dalam gerakan dan koordinasi.'
    url: '/kasus/cerebral-palsy/'
