hero:
  title: 'Penelitian menunjukkan setiap anak spesial dan mereka belajar dengan baik dari orang yang mereka cintai'
  description: 'Selain memberikan panduan praktis kepada orang tua, kami menggunakan pendekatan menyeluruh yang dirancang sesuai kondisi setiap anak dan hasil tes kepribadian untuk mendukung program terapi agar lebih efektif dan progres dapat tercapai lebih cepat. Untuk memahami kepribadian setiap anak, kami menggunakan metode biopsikologi (sidik jari) atau STIFIn.'
stifin: 
  title: 'Apa itu STIFIn?'
  description: 'STIFIn adalah sebuah konsep yang digunakan untuk mengidentifikasi mesin kecerdasan manusia berdasarkan sistem operasi otak yang dominan dan dapat diketahui dengan memindai sidik jari. Metode STIFIn tersusun dari teori-teori psikologi, neuroscience, dan ilmu sumber daya manusia yang akan membantu kita mengenali dan memahami karakter dan kepribadian setiap manusia. Sesuai dengan namanya, dalam konsep STIFIn yang diperkenalkan oleh Farid Poniman, terdapat 5 mesin kecerdasan, yaitu Sensing, Thinking, Intuiting, Feeling, dan Insting.'
