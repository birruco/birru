faq:
  headline: 'FAQ'
  title: 'Frequently Asked Questions'
  description: 'Pertanyaan yang sering ditanyakan ayah bunda seputar Rumah Terapi Al-Birru.'
  items: 
    - question: 'Bagaimana cara terapi di Al-Birru?'
      answer: 'Pertama ayah bunda mengisi form daftar dulu, setelah itu konfirmasi ke admin, bahwa sudah mengisi form daftar, kemudian menentukan jadwal assessment atau pemeriksaan awal di hari dan jam yang telah disepakati oleh admin dan ayah bunda, selanjutnya menentukan jadwal terapi berdasarkan waktu yang telah disepakati bersama.'
    - question: 'Terapinya berapa kali seminggu?'
      answer: 'Jumlah pertemuan terapi disesuaikan kondisi anak, anak dengan kondisi ringan jumlah pertemuan minimal adalah seminggu 2 kali, sedangkan untuk anak dengan kondisi berat sekitar 4-5 kali seminggu.'
    - question: 'Bagaimana jadwal terapi di Al-Birru?'
      answer: 'Hari terapi disesuaikan dengan kesibukan ayah bunda, fleksibel dan bisa dirubah jadwal H-1'
    - question: 'Berapa lama anak harus terapi sampai akhirnya ada progres sesuai yang diharapkan?'
      answer: 'Berbeda beda tergantung diagnosis yang ada pada anak, untuk anak dengan kondisi terlambat tanpa gangguan tertentu, terapi bisa berlangsung lebih cepat, kurang lebih 3 bulan terapi. untuk anak dengan kondisi berat bisa berlangsung cukup lama. semua relatif tergantung banyak kondisi.'
    - question: 'Berapa biaya terapi di Al-Birru?'
      answer: 'Berbeda beda tergantung dimana letak al birru cabang, untuk info lebih lanjut silahkan untuk menghubungi admin melalui whatsapp.'
    - question: 'Metode apa yang diterapkan di Al-Birru?'
      answer: 'Banyak metode yang diterapkan di al birru, beberapa diantaranya adalah, verbal behavior, play therapy, modelling, drill, sensori integrasi, stimulasi multi modal, dan banyak lagi, semua metode disesuaikan dengan kondisi dan kepribadian anak.'
