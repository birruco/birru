faq:
  headline: 'Apa yang orang tua tanyakan'
  title: 'Mereka sering bertanya <br> tentang Birru seputar'
  items: 
    - question: 'Bagaimana cara belajar di Birru?'
      answer: 'Pertama orang tua mengisi form daftar dulu, setelah itu konfirmasi ke admin, bahwa sudah mengisi form daftar, kemudian menentukan jadwal assessment atau pemeriksaan awal di hari dan jam yang telah disepakati oleh admin dan orang tua, selanjutnya menentukan jadwal belajar berdasarkan waktu yang telah disepakati bersama.'
    - question: 'Belajarnya berapa kali seminggu?'
      answer: 'Jumlah pertemuan belajar disesuaikan kondisi anak, anak dengan kondisi ringan jumlah pertemuan minimal adalah seminggu 2 kali, sedangkan untuk anak dengan kondisi berat sekitar 4-5 kali seminggu.'
    - question: 'Bagaimana jadwal belajar di Birru?'
      answer: 'Hari belajar disesuaikan dengan kesibukan orang tua, fleksibel dan bisa dirubah jadwal H-1'
    - question: 'Berapa lama anak harus belajar sampai akhirnya ada progres sesuai yang diharapkan?'
      answer: 'Berbeda beda tergantung diagnosis yang ada pada anak, untuk anak dengan kondisi terlambat tanpa gangguan tertentu, belajarnya bisa berlangsung lebih cepat, kurang lebih 3 bulan belajar. untuk anak dengan kondisi berat bisa berlangsung cukup lama. semua relatif tergantung banyak kondisi.'
    - question: 'Berapa biaya belajar di Birru?'
      answer: 'Berbeda beda tergantung dimana letak Birru cabang, untuk info lebih lanjut silahkan untuk menghubungi admin melalui whatsapp.'
    - question: 'Metode apa yang diterapkan di Birru?'
      answer: 'Banyak metode yang diterapkan di Birru, beberapa diantaranya adalah, verbal behavior, play therapy, modelling, drill, sensori integrasi, stimulasi multi modal, dan banyak lagi, semua metode disesuaikan dengan kondisi dan kepribadian anak.'
