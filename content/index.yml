  items: 
    - title: 'Terapi Wicara'
      description: 'Prosedur terapi yang digunakan untuk mengatasi masalah bahasa bicara pada anak-anak. secara spesifik digunakan untuk meningkatkan kemampuan bahasa ekspresif, bahasa reseptif, artikulasi, kelancaran bicara, kemampuan bermain, kemampuan membaca, kemampuan belajar, serta kemampuan makan dan menelan. Dengan metode terapi yang disesuaikan dengan setiap kondisi anak, setelah melewati proses assessment.'
    - title: 'Okupasi Terapi'
      description: 'Pelayanan pada anak yang bertujuan untuk menangani masalah keterlambatan dan gangguan perkembangan yaitu dengan memberikan rangkaian jenis terapi kepada anak untuk mengoptimalisasi proses tumbuh kembangnya baik dari segi motorik, sensorik, kognitif, perilaku, dan komunikasi. Sehingga anak mampu secara optimal dalam melakukan perannya pada aktivitas sehari-hari (makan, mandi, berpakaian, dsb), bermain, belajar dan bersosialisasi dengan lingkungannya sesuai usia perkembangannya.'
    - title: 'Fisioterapi'
      description: 'Perawatan yang dilakukan untuk membantu mengembalikan fungsi dan gerakan bagian tubuh seseorang akibat luka, sakit, atau hilangnya kemampuan tubuh dalam bergerak. Perawatan ini meliputi latihan, terapi manual, edukasi, dan saran. Selain itu, fisioterapi juga dapat dilakukan untuk mengurangi risiko terluka atau sakit di masa depan dan seorang terapis akan memandu perawatan ini serta membantu pasien dalam mengatasi rasa sakit.'
